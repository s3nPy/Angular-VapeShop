


<div class="row">
  <div class="col s12">
    <h4 class="center">Список всех товаров</h4>
    <input type="text" placeholder="Найти товар..." [(ngModel)]="search">
  </div>
</div>


<div class="row">
  <div class="col s12">
    <div *ngIf="items; else loading">
      <div *ngIf="items.length; else empty">
        <table>
          <thead>
          <tr>
            <th>Название</th>
            <th>Тип</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>Действие</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items | searchItems:search">
            <td>
              <div class="valign-wrapper">
                <img [src]="item.url" alt="">
                <span>{{item.name}}</span>
              </div>
            </td>
            <td>{{item.type}}</td>
            <td>{{item.cost}}</td>
            <td>{{item.amount}}</td>
            <td>
              <div class="valign-wrapper">
                <a
                  href="#"
                  [routerLink]="['/admin', 'edit', item.id]"
                  class="btn-link"
                >
                  <i class="material-icons">edit</i>
                </a>
                <button class="btn-link" (click)="remove(item.id)">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <ng-template #empty>
        <p class="center">Список пуст!</p>
      </ng-template>
    </div>

    <ng-template #loading>
      <p class="center">Идет загрузка...</p>
    </ng-template>

  </div>
</div>
